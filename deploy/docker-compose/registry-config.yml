version: 0.1
log:
  level: info
  formatter: text
storage:
  delete:
    enabled: true
  filesystem:
    rootdirectory: /var/lib/registry
  cache:
    blobdescriptor: inmemory
http:
  addr: 0.0.0.0:5000
  secret: compose-secret
  debug:
    addr: 0.0.0.0:5001
    prometheus:
      enabled: true
notifications:
  events:
    includereferences: true
  endpoints:
    - name: registry-hooks
      disabled: false
      url: http://manager:8000/v1/hook/registry-event
      headers:
        Authorization: ["Token compose-hook-token"]
      timeout: 1s
      threshold: 10
      backoff: 1s
