---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ephemeron.manager.fullname" . }}
  labels:
    {{- include "ephemeron.manager.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "ephemeron.manager.selectorLabels" . | nindent 4 }}
  ports:
    - port: 8000
      targetPort: http
      name: http
